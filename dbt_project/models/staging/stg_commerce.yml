version: 2

models:
  - name: stg_customers
    description: Staged customer data from commerce app.
    columns: 
      - name: id
        description: The primary key for customers.
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Staged orders data from commerce app.
    columns:
      - name: order_id
        description: Primary key for orders.
        tests:
          - unique
          - not_null
      - name: status
        description: ""
        tests:
          - accepted_values:
              values:
                - placed
                - completed
                - returned
                - return_pending
                - shipped
      - name: customer_id
        description: Foreign key to stg_customers.id.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: id